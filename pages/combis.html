        <div class="elementosPasajes">
            <section>
                <form action="enviar_combi" class="formularios">
                    <label for="origen_combi">origen:</label><br>
                    <input class="formTam" type="text" name="origen_combi" id="origen_combi"><br><br>
                    <label for="destino_combi">destino:</label><br>
                    <input class="formTam" type="text" name="destino_combi" id="destino_combi"><br><br>
                    <label for="destino_horario">horario:</label>
                    <input type="time" name="destino_horario" id="destino_horario"><br><br>
                    <label for="destino_ida">fecha:</label>
                    <input type="date" name="destino_ida" id="destino_ida"><br><br>
                    <label for="destino_regreso">regreso:</label>

                    <label for="destino_nombre">nombre:</label><br>
                    <input class="formTam" type="text" name="destino_nombre" id="destino_nombre"><br><br>
                    <label for="destino_telefono">telefono / celular:</label><br>
                    <input class="formTam" type="text" name="destino_telefono" id="destino_telefono"><br><br>
                    <label for="destino_comentarios">comentarios:</label><br>
                    <textarea class="formTam" name="destino_comentarios" id="destino_comentarios" cols="30" rows="10"></textarea><br><br>
                    <input class="formTam" type="button" value="Buscar">
                </form>
