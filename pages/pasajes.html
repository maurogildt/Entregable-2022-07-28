    <main>
        <div class="pasajes">
            <h2 class="titulo">pasajes en bus</h2>
            <div class="elementosPasajes">
                <form action="buscarPasajes">
                    <div class="formularios">
                        <label for="origenPasaje">origen:</label>
                        <input class="formTam" type="text" name="origenPasaje" id="origenPasaje">
                    </div>
                    <div class="formularios">
                        <label for="destinoPasaje">destino:</label>
                        <input class="formTam" type="text" name="destinoPasaje" id="destinoPasaje">
                    </div>
                    <div class="formularios">
                        <input type="radio" name="idaVuelta" id="soloIda" value="soloIda">
                        <label for="idaVuelta">solo ida</label>
                        <input type="radio" name="idaVuelta" id="idaYVuelta" value="idaYVuelta">
                        <label for="idaVuelta">ida y vuelta</label>
                    </div>
                    <div class="formularios">
                        <input type="date" name="fechaIda" id="fechaIda">
                        <input type="date" name="fechaVuelta" id="fechaVuelta">
                    </div>
                    <div class="formularios">
                        <input type="number" name="pasajeros" id="pasajeros">
                        <label for="pasajeros">pasajeros</label>
                    </div>
                    <div class="formularios">
                        <input class="formTam" type="button" value="Buscar">
                    </div>
                </form>
            </div>
            <div class="imgPasajes">
                <img src="../multimedia/micros.jpg" alt="micros">
            </div>
        </div>
